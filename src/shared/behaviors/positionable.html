<script type="text/javascript">
(function(scope) {
	
	var Rectangle = StrandLib.Rectangle;

	Positionable = {

		properties: {
			target: {
				type: Object,
				observer: '_targetChanged'
			},
			scope: {
				type: Object,
				value: function() { return document; } // assumes the scope will be the document if not specified
			},
			state: {
				type: String,
				value: 'closed',
				observer: '_stateChanged'
			},
			offset: {
				type: Number,
				value: 0
			},
			boundaryOffset: {
				type: Number,
				value: 10,
				observer: '_boundaryOffsetChanged'
			}
		},

		ready: function() {
			if(!this.toggleTrigger) {
				this.toggleTrigger = this.target;
			}
		},

		resize: function() {
			this.update();
		},
		
		scroll: function() {
			this.update();
		},

		update: function () {
			if(!this.target) return;

			this._updatePosition();
		},

		_updatePosition: function() {},

		get metrics() {
			return Rectangle.fromElement(this);
		},

		get targetMetrics() {
			return this.target && Rectangle.fromElement(this.target);
		},

		get windowMetrics() {
			var doc = document.documentElement;
			return new Rectangle(0, 0, doc.clientWidth, doc.clientHeight);
		},

		_targetChanged: function(target, oldTarget) {
			if(typeof target === 'string') {
				// this.target = document.querySelector(target);
				this.target = Polymer.dom(this.scope).querySelector(target);
			}
		},

		_stateChanged: function(newState, oldState) {
			if (newState === this.STATE_OPENED) {
				this.update();
				this.style.clip = "auto";
			} else {
				this.style.clip = "rect(0,0,0,0)";
			}
		},

		_boundaryOffsetChanged: function(boundaryOffset) {
			this.style.padding = boundaryOffset + 'px';
		}

	};

	scope.Positionable = [
		// StrandTraits.AutoClosable,
		// StrandTraits.AutoTogglable,
		StrandTraits.WindowNotifier,
		// StrandTraits.Stackable,
		Positionable
	];

})(window.StrandTraits = window.StrandTraits || {});
</script>
