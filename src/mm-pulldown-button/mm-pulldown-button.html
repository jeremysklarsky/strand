<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../shared/behaviors/autoclosable.html">
<link rel="import" href="../shared/behaviors/stylable.html">
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../mm-pulldown-panel/mm-pulldown-panel.html"/>

<dom-module name="mm-pulldown-button">
	<link rel="import" type="css" href="mm-pulldown-button.css"/>
	<template>
		<div class$="{{_updateButtonClass(direction, fitparent,error,state,type)}}" id="target">
			<span class="left-items">
				<content select="mm-icon" id="icon"></content>
				<content select="label" id="label"></content>
			</span>
			<mm-icon id="caratIcon" class="{{state}}" type="carat" width="8" height="8"></mm-icon>
		</div>

		<mm-pulldown-panel id="panel" target="{{target}}" scope="{{scope}}" state="{{state}}" direction="{{direction}}" offset="0" overflow="{{overflow}}" boundary-offset="0">
			<content></content>
		</mm-pulldown-panel>
	</template>
</dom-module>
<script src="mm-pulldown-button.js"></script>
