<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../mm-tooltip-panel/mm-tooltip-panel.html"/>
<dom-module id="mm-tooltip">
	<link rel="import" type="css" href="mm-tooltip.css"/>
	<template>
		<!-- TODO: Shared panel or per instance!? -->
		<mm-tooltip-panel id="panel" target="{{target}}" scope="{{scope}}" state="{{state}}" direction="{{direction}}" offset="{{offset}}">
			<content select="label"></content>
		</mm-tooltip-panel>
		<!-- <content select="template"></content> -->
		<div id="target" on-mouseover="overHandler" on-mouseout="outHandler">
			<content select="*"></content>
		</div>
	</template>
</dom-module>
<script src="mm-tooltip.js"></script>
