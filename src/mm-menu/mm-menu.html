<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../mm-menu-panel/mm-menu-panel.html"/>

<dom-module name="mm-menu">
	<link rel="import" type="css" href="mm-menu.css" />

	<template>
		<mm-menu-panel id="panel" target="{{target}}" scope="{{scope}}" state="{{state}}" direction="{{direction}}" offset="{{offset}}">
			<content select=":not(mm-icon)"></content>
		</mm-menu-panel>
		<div id="target" on-tap="toggle">
			<content select="mm-icon"></content>
		</div>
	</template>
</dom-module>

<script src="mm-menu.js"></script>
